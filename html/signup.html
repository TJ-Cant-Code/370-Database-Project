<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: url('../images/food-background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .signup-form input, .signup-form select, .signup-form button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-form button {
            background: #6a4f4b;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-form button:hover {
            background: #4e3a38;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            color: #6a4f4b;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form action="../signup.php" method="POST" class="signup-form">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="contact" placeholder="Contact Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="reviewer">Reviewer</option>
                <option value="restaurant_representative">Restaurant Representative</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
        </form>
        <div class="link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
</body>
</html>
